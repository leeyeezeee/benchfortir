# ========== 工具配置（infer 推理时使用的全部工具参数） ==========

# ----- Python 执行器 -----
conda_path: null              # Conda 安装路径，用于执行 <python> 代码块
conda_env: null               # Conda 环境名
python_max_concurrent: 32      # Python 执行器最大并发数
max_python_times: 5           # 单样本最多调用 Python 工具次数

# ----- 搜索工具（二选一或 compatible_search 下按 dataset 选） -----
use_local_search: false       # true 时使用本地检索服务，否则使用 Bing 网页搜索
local_search_url: null       # 本地检索服务地址，如 host:port
compatible_search: false     # true 时按 dataset_name 自动选 local（2wiki/bamboogle/musique/hotpotqa）或 web

# Bing / 网页搜索
bing_api_key: ""
bing_zone: serp_api1
search_max_results: 10
search_result_length: 1000
bing_requests_per_second: 2.0
bing_max_retries: 3
bing_retry_delay: 1.0
search_cache_file: search_cache.db
url_cache_file: search_url_cache.db
max_search_times: 3           # 单样本最多调用搜索次数

# ----- 摘要模型（搜索结果过长时用于压缩） -----
summ_model_urls:
  - http://localhost:8004/v1
summ_model_name: Qwen2.5-72B-Instruct
summ_model_path: null         # 本地摘要模型路径（tokenizer）
max_sequence_length: 20000    # 摘要最大序列长度

# ----- 推理模式（影响使用的搜索工具实现） -----
use_sds: false                # true 时使用 BingSearchToolSDS（Simple Deep Search），否则 BingSearchTool
